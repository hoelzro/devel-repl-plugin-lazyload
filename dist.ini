name    = Devel-REPL-Plugin-LazyLoad
author  = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
copyright_year   = 2012

[Test::LocalBrew]
brews = pristine-5.8.9
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[Prereqs]
perl        = 5.8.9
Devel::REPL = 0
[Prereqs / TestRequires]
Test::More       = 0
Test::NoWarnings = 0
[GatherDir]
include_dotfiles = 1
[PruneFiles]
filename = dist.ini
filename = weaver.ini
filename = .gitignore
[PruneCruft]
except = \.perlcriticrc
[@Filter]
-bundle = @Author::RHOELZ
-remove = Test::Kwalitee
-remove = GatherDir
-remove = PruneFiles
-remove = PruneCruft

[Test::Kwalitee]
skiptest=use_strict
